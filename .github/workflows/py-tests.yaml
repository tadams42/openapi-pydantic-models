name: tests

on:
  push

jobs:

  run_tests:
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: "${{ matrix.os }} ğŸ”¹ ğŸ ${{ matrix.python-version }}"

    steps:
      - uses: actions/checkout@v3
      - name: "ğŸ“¦ set up ğŸ ${{ matrix.python-version }}"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml
      - name: "ğŸ“¦ ensure latest ğŸ pip"
        run: python -m pip install --upgrade pip
      - name: "ğŸ“¦ ensure ğŸ wheel"
        run: pip install wheel
      - name: "ğŸ“¦ install openapi-pydantic-models"
        run: pip install .[tests]

      - name: "run tests"
        run: pytest
